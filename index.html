<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <div id="menu">
            <img src="./images/home-outline.svg">
            <img src="./images/magnify.svg">
            <img src="./images/bookmark-outline.svg">
            <img src="./images/cog.svg">
        </div>
        <div id="my-library">
            <div class="card-book" id="new-book">
                <div><p>+</p></div>
            </div>
        </div>
        <div id="book-info">
            <div class="info">
                <img src="" class="cover">
                <h2 class="center"></h2>
                <p class="center">by <span class="author"></span></p>
                <p class="center">Pages: <span class="pages"></span></p>
                <p class="description"></p>
            </div>
            <div id="actions">
                <button>Read</button>
                <img src="./images/trash-can-outline.svg">
            </div>
        </div>
    </main>
    <dialog id="add-book-form">
        <form method="dialog">
            <div>
                <label for="book-cover-form">Cover Image Link:</label>
                <input type="input" name="cover" id="book-cover-form">
            </div>
            <div>
                <label for="book-title-form">Title:</label>
                <input type="text" name="title" maxlength="40" id="book-title-form" reqired>
            </div>
            <div>
                <label for="book-author-form">Author:</label>
                <input type="text" name="author" id="book-author-form">
            </div>
            <div>
                <label for="book-pages-form">Pages:</label>
                <input type="number" name="pages" id="book-pages-form">
            </div>
            <div>
                <label for="book-description-form">Description: </label>
                <textarea name="description" id="book-description-form"></textarea>
            </div>
            <div>
                <input type="checkbox" name="read" id="book-read-form">
                <label for="book-read-form">Read</label>
            </div>
            <div>
                <button id="btn-add-book">Add</button>
            </div>
        </form>
    </dialog>
</body>
</html>
